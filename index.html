<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Price Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    .watchlist-container {
      margin-top: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #f9f9f9;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li button {
      background-color: #ff0000;
      padding: 5px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      margin-left: 10px; /* Add space between buttons */
    }

    li button:hover {
      background-color: #cc0000;
    }

    #loginSection {
      text-align: center;
    }

    #mainApp {
      display: none;
    }

    /* Chart styles */
    #chartContainer {
      margin-top: 20px;
      display: none;
    }

    canvas {
      max-width: 100%;
    }

    #closeChartButton {
      margin-top: 10px;
      background-color: #ff0000;
    }

    #closeChartButton:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loginSection">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button onclick="login()">Login</button>
    </div>

    <div id="mainApp">
      <h2>Welcome, <span id="userGreeting"></span></h2>
      <div>
        <input type="text" id="tickerInput" placeholder="Enter ticker symbol">
        <button onclick="addStock()">Add Stock</button>
      </div>
      <div class="watchlist-container">
        <h3>Your Watchlist</h3>
        <ul id="watchlist"></ul>
      </div>
      <button onclick="logout()">Logout</button>
    </div>

    <!-- Chart container -->
    <div id="chartContainer">
      <canvas id="myChart" width="400" height="200"></canvas>
      <button id="closeChartButton" onclick="closeChart()">Close Chart</button>
    </div>
  </div>

  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
